<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BankPatata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="images/bankpatatalogo.png" alt="Logo BankPatata" class="logo">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Usuario">
                <input type="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>

        <div class="purchase-container hidden">
            <img src="images/visa-logo.png" alt="Logo Visa" class="logovisa">
            <p>¿Confirmar Compra?</p>
            <p class="invoice-number">Factura #<span id="invoiceNumber"></span></p>
            <p class="price-html">Precio: </p>
            <p class="store-html">Tienda: </p>
            <div style="display: flex; justify-content: space-around; width: 100%;">
                <button class="confirm-btn">Confirmar</button>
                <button class="reject-btn">Rechazar</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        function close_window() {
            if (confirm("¿Estas seguro que deseas salir?") == true) {
                //window.close()
                window.close()
            }
        }
    </script>
</body>
</html>
